<!DOCTYPE html>
<html lang="ja">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>HTML5サンプル</title>
  </head>
  <body>
    <p>
      <img src="https://www.softel.co.jp/blogs/tech/wordpress/wp-content/uploads/2013/08/kappenguin.png" alt="kappenguin" width="100" height="100" class="sample20130315a">
    </p>
    <p>
      <input type="button" value="びよんびよんと拡大・縮小させる" id="2354">
    </p>
    <script type="text/javascript">


          function test(){
            $('.sample20130315a').animate({paddingRight:1},{
            	//2秒かけてアニメーション
            	duration:2000,
            	//stepは、アニメーションが進むたびに呼ばれる
            	step:function(now){
            		//0から1に向かって変化していくnowを利用してscaleさせてみる
            		$(this).css({transform:'scale(' + (-33.2325*now**6+64.9177*now**5-16.8475*now**4-30.9943*now**3+17.1396*now**2-0.206091*now+0.0102246)  + ')'});
            	},
            	//終わったら
            	complete:function(){
            		//次のために、元に戻しておく
            		$('.sample20130315a').css('paddingRight', 0);
            	}
            })
          }

          $("#2354").click(function() {
            test();
          });


    </script>
  </body>
</html>
